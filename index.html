<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/9dd6d81eeb.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main class="container">
    <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    <header>We are launching <span>soon!</span></header>
    <h3>Subscribe and get notified</h3>

    <div class="email-input">
      <form id="form" action="#">
        <input type="text" name="text" id="email" placeholder="Your email address...">
        <button class="button" type="button">Notify Me</button>
        <p class="validity"></p>
      </form>
    </div>

    <img src="images/illustration-dashboard.png" alt="illustration" class="illustration">

    <div class="social">
      <div><i class="fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
    </div>
    

    <footer>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved. <br>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Spencer Evans</a>.
      </p>
    </footer>

  </main>
  <script src="scripts.js"></script>
</body>
</html>
